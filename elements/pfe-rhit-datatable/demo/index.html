  <body unresolved>
    <h1><code>pfe-rhit-datatable</code></h1>

    <pfe-rhit-datatable>
      <table>
        <thead id='tableHead'>

        <tbody id='tableBody'>
        </tbody>
      </table>
    </pfe-rhit-datatable>

    <!-- Preview different properties
    <pfe-rhit-datatable pfe-color>
      <h2>This is pfe-rhit-datatable</h2>

      <div slot="pfe-rhit-datatable--footer">Footer slot</div>

      <div slot="pfe-rhit-datatable--search">Search slot</div>
      <div slot="pfe-rhit-datatable--paginator">Paginator slot</div>
    </pfe-rhit-datatable>

    <pfe-rhit-datatable pfe- sortable>
      <h2>This is pfe-rhit-datatable</h2>
      <div slot="pfe-rhit-datatable--header">Header slot</div>
      <div slot="pfe-rhit-datatable--footer">Footer slot</div>
      <div slot="pfe-rhit-datatable--search">Search slot</div>
      <div slot="pfe-rhit-datatable--paginator">Paginator slot</div>
    </pfe-rhit-datatable>
   -->

  <script>
    let tableBody = document.getElementById('tableBody'),
        tableHead = document.getElementById('tableHead'),
        rows = 20,
        cols = 20;
    let tr = document.createElement('tr');
    for (let c = 0; c<cols; c++) {
      let th = document.createElement('th');
      th.innerHTML  = 'Column '+c;
      tr.appendChild(th);
    }
    let tableData = [];
    tableHead.appendChild(tr);
    for (let r = 0; r<rows; r++) {
      let tableRow = [];
      let tr = document.createElement('tr');
      for (let c = 0; c<cols; c++) {
        let td = document.createElement('td');
        let letter = String.fromCharCode(65+c);
        let offset = (r+c < rows)? r+c : r+c-rows;
        td.innerHTML = "Column "+letter+String(offset).padStart(2,'0');
        tr.appendChild(td);
        tableRow.push(td.innerHTML);
      }
      tableBody.appendChild(tr);
      tableData.push(tableRow);
    }
  </script>
