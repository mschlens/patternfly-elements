<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <script src="/components/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script src="/components/web-component-tester/browser.js"></script>
  <script src="/components/react/umd/react.production.min.js"></script>
  <script src="/components/react-dom/umd/react-dom.production.min.js"></script>
  <script src="/components/babel-standalone/babel.min.js"></script>
  <script type="module" src="../dist/pfe-tooltip.js"></script>
  <script type="text/babel">
    function TestSuite() {
        return (
          <pfe-tooltip>
            <!-- Default slot -->
            <h2>This is pfe-tooltip</h2>
            
            <!-- Named slots -->
            <div slot="header">HEADER slot</div>
            <div slot="content">CONTENT slot</div>
            <div slot="footer">FOOTER slot</div>
          </pfe-tooltip>

          
          <!-- Preview different properties -->
          <pfe-tooltip color>
            <h2>This is pfe-tooltip</h2>
            <div slot="header">HEADER slot</div>
            <div slot="content">CONTENT slot</div>
            <div slot="footer">FOOTER slot</div>
          </pfe-tooltip>

          <pfe-tooltip  priority>
            <h2>This is pfe-tooltip</h2>
            <div slot="header">HEADER slot</div>
            <div slot="content">CONTENT slot</div>
            <div slot="footer">FOOTER slot</div>
          </pfe-tooltip>

          <pfe-tooltip  orientation>
            <h2>This is pfe-tooltip</h2>
            <div slot="header">HEADER slot</div>
            <div slot="content">CONTENT slot</div>
            <div slot="footer">FOOTER slot</div>
          </pfe-tooltip>
        );
      }

      ReactDOM.render(TestSuite(), document.querySelector("#root"));
    </script>
</head>

<body>
  <div id="root"></div>
  <script src="pfe-tooltip_test.js"></script>
</body>

</html>
