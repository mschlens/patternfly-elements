    <h1><code>pfe-rhit-datatable</code></h1>

    <pfe-rhit-datatable>
      <table slot='pfe-rhit-datatable--table'>
        <thead id='tableHead'>
          <tr>
            <th scope="col" id="tableName">Name</th>
            <th scope="col" id="tableCapital">Capital</th>
            <th scope="col" id="tableArea">Area in sq mi</th>
            <th scope="col" id="tablePopulation">Population</th>
            <th scope="col" id="tableDensity">Density per sq mi</th>
            <th scope="col" id="tableRegion">Region</th>
          </tr>
        </thead>
        <tbody id='tableBody'>
        </tbody>
      </table>
    </pfe-rhit-datatable>
